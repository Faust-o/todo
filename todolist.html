<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ToDoList</title>

  </head>

  <body>

    <div class="container">

      <div class="h1 text-center">TodoList</div>

        <div class="bg">
        <div class="row text-center">
          <div class="col">
            <div class="add-task">

              <label for="newTask">
                <p class="h5">Welcom to my todolist</p>
              </label>

              <div class="shadow p-3 mb-5">  
              <input id="newTask" type="text" placeholder="Enter an activity...">
              <br><br>
              <button onclick="myFunction()" type="button" class="btn btn-primary btn-lg btn-block">Add task</button>
              </div>

            </div>
          </div>
        </div>
        </div>  

        <div class="row text-center">
          <div class="col">  
            <p class="h3">LIST</p>
          </div>
        </div>  

          <div class="task-list"><ul id="ul"></ul></div>
      
        
    </div>

  

      
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/todolist.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
